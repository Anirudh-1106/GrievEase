name: grievease
description: A grievance management system
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.10.4
  path_provider: ^2.1.3
  open_filex: ^4.7.0
  fl_chart: ^0.70.2
  http: ^1.1.2
  intl: ^0.20.2
  image_picker: ^1.0.7
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  url_launcher: ^6.2.5
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo3.png"
  adaptive_icon_background: "#000000" # Set background color to black to match the screenshot
  adaptive_icon_foreground: "assets/logo3.png" # Use the same image for the foreground

flutter:
  uses-material-design: true
  assets:
    - assets/GrievEase.jpg
